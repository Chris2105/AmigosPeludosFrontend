<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Amigos Peludos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1>Inventario</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="registro-clientes.html">Registro de Clientes</a></li>
                        <li class="nav-item"><a class="nav-link" href="programar-citas.html">Programar Citas</a></li>
                        <li class="nav-item"><a class="nav-link" href="inventario.html">Inventario</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="mb-3">
            <input type="text" class="form-control" id="buscar-producto" placeholder="Buscar producto">
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="inventario-body">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </tbody>
        </table>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarProductoModal">Agregar Producto</button>

        <!-- Modal para agregar/editar producto -->
        <div class="modal fade" id="agregarProductoModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Agregar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="producto-form">
                            <input type="hidden" id="producto-id"> <!-- Para guardar el ID del producto si se está editando -->
                            <div class="mb-3">
                                <label for="nombre-producto" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre-producto" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion-producto" class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="descripcion-producto" required>
                            </div>
                            <div class="mb-3">
                                <label for="cantidad-producto" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="cantidad-producto" required>
                            </div>
                            <div class="mb-3">
                                <label for="precio-producto" class="form-label">Precio</label>
                                <input type="number" step="0.01" class="form-control" id="precio-producto" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/inventario.js"></script>
</body>
</html>

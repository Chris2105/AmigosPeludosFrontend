<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programar Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1>Programar Citas</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="registro-clientes.html">Registro de Clientes</a></li>
                        <li class="nav-item"><a class="nav-link" href="programar-citas.html">Programar Citas</a></li>
                        <li class="nav-item"><a class="nav-link" href="inventario.html">Inventario</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <!-- Formulario para programar una nueva cita -->
        <section id="programar-cita">
            <h2>Programar Nueva Cita</h2>
            <form id="programar-cita-form">
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <select class="form-select" id="cliente" required>
                        <option value="">Seleccione un cliente</option>
                        <!-- Opciones se cargarán dinámicamente -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="mascota" class="form-label">Mascota</label>
                    <select class="form-select" id="mascota" required>
                        <option value="">Seleccione una mascota</option>
                        <!-- Opciones se cargarán dinámicamente -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de la Cita</label>
                    <input type="date" class="form-control" id="fecha" required>
                </div>
                <div class="mb-3">
                    <label for="hora" class="form-label">Hora de la Cita</label>
                    <input type="time" class="form-control" id="hora" required>
                </div>
                <div class="mb-3">
                    <label for="motivo" class="form-label">Motivo de la Cita</label>
                    <textarea class="form-control" id="motivo" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Programar Cita</button>
            </form>
        </section>

        <!-- Listado de citas -->
        <section id="listar-citas" class="mt-5">
            <h2>Listado de Citas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Mascota</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Motivo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="citas-tbody">
                    <!-- Citas se cargarán dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/programar-citas.js"></script>
</body>
</html>
